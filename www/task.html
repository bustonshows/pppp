        <script type="text/javascript">
            $(document).ready(function () {
                $('.customer-logos').slick({
                    slidesToShow: 6,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 1000,
                    arrows: false,
                    dots: false,
                    pauseOnHover: false,
                    responsive: [{
                            breakpoint: 768,
                            settings: {
                                slidesToShow: 4
                            }
                        }, {
                            breakpoint: 520,
                            settings: {
                                slidesToShow: 3
                            }
                        }]
                });
            });


            var today = new Date();
            var iii = 'input[name="from"]';
            $('input[name="from"]').daterangepicker({
                locale: {
                    format: 'YYYY-MM-DD'
                },
                "startDate": formatDateLoad(),
                "endDate": nextDateLoad()
            });


            var searchload = formatDateLoad() + ':' + nextDateLoad();
            search(searchload);

            function formatDateLoad() {
                var d = new Date(),
                        month = '' + (d.getMonth() + 0),
                        day = '' + d.getDate(),
                        year = d.getFullYear();
                if(month == 0){
                    month = 12;
                    year = year - 1;
                }

                if (month.length < 2)
                    month = '0' + month;
                if (day.length < 2)
                    day = '0' + day;
                //alert([year, month, day].join('-'));
                return [year, month, day].join('-');
            }

            function nextDateLoad() {
                var d = new Date(),
                        month = '' + (d.getMonth() + 1),
                        day = '' + d.getDate(),
                        year = d.getFullYear();
                
                if(month == 12){
                    month = 1;
                    year = year + 1;
                }
                
                if (month.length < 2)
                    month = '0' + month;
                if (day.length < 2)
                    day = '0' + day;

                return [year, month, day].join('-');
            }

            function search() {
                var search = $("#from").val();
                var search2 = search.replace(' - ', ':');
                //alert(search2);
                var url = "https://pvtb.com.ng/pharm/auth_new.php?callback=?";
                var dataString = "range=" + search2 + "&regid=" + localStorage.regid + "&actsloadd=";

                if ($.trim(search2) == '') {
                    alert("Please Select Date");
                    return false;
                }

                if (true)
                {
                    $.ajax({
                        type: "POST",
                        url: url,
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function () {
                            $("#searchloady").html('<button class="btn-large block margin-bottom" onclick="search()" id="search">Loading Activities...</button>');
                        },
                        success: function (datay) {
                            //alert(datay);
                            var dp = datay;
                            // alert(dp);
                            //document.getElementById("faccc").innerHTML = dp;
                            $("#last").val(new Date);
                            $("#searchloady").html('<button class="btn-large block margin-bottom" onclick="search()" id="search">Search</button>');
                            $("#searchres").html(dp);
                        }
                    });
                }
                return false;
            }
        </script>
