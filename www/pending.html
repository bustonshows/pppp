    <script>
        var valuee = '';

        for (i = 0; i < 99999; i++) {
            //localStorage.clear();
            var gwt = localStorage.getItem(i);
            // alert(gwt);
            console.log(gwt);
            //"marital":"Married","occ":"farmer","mobile":"09098383883","prog":"Online Govt. Programme One","name":"Baba Mimi","stat":"PN","presum":"yes","hid":"1577700681715","commtext":"true"
            if (!gwt) {
                if (i == 0) {
                    valuee += '<div style="background-color: #214761; padding: 2px; margin-bottom: 20px;"><h5 style="color: white; text-align: center">No Screened Data Pending</h5></div> ';
                }
                break;
            }

            if (gwt) {
                try {
                    var b = gwt.replace(/(\r\n\t|\n|\r\t)/gm, "");
                    var a = JSON.stringify(b);
                    var getii = JSON.parse('{' + gwt + '}');
                } catch (e) {
                    alert(e); // error in the above string (in this case, yes)!
                }
            }
            // alert(getii.address); alert(getii.firstname);
            if (i == 0)
            {
                valuee += '<div style="background-color: #214761; padding: 2px; margin-bottom: 20px;"><h5 style="color: white; text-align: center">Pending Screened Data</h5></div> ';
                valuee += '<table  class="striped"><tr><th>S/N</th><th>Respondent</th><th>HIV Status</th><th>TB Status</th></tr>';
                //continue;
            }
            var objj = getii;

            var resp;
            if (objj.respondent == '1') {
                resp = 'Self';
            } else if (objj.respondent == '2') {
                resp = 'Adult';
            } else if (objj.respondent == '3') {
                resp = 'Child (6 - 15 Years)';
            } else if (objj.respondent == '4') {
                resp = 'Child (Below 6 Years)';
            }

            var hivv;
            if (objj.hiv == '1') {
                hivv = 'Positive';
            } else if (objj.hiv == '2') {
                hivv = 'Negative';
            } else if (objj.hiv == '3') {
                hivv = 'Unknown';
            }
            var scrstat;
            if (objj.status == 'yes') {
                scrstat = 'Positive';
            } else if (objj.status == 'no') {
                scrstat = 'Negative';
            }

            var count = i + 1;
            valuee += '<tr><td>' + count + '</td><td>' + resp + '</td><td>' + hivv + '</td><td>' + scrstat + '</td></tr>';//localStorage.getItem(i); // Pass a key name to get its valuee.
            //console.debug(objj); 
        }
        valuee += '</table>';
        //valuee = '<table class="striped"><tr><th>Firstname</th><th>Lastname</th><th>Age</th></tr><tr><td>Jill</td><td>Smith</td><td>50</td></tr><tr> <td>Eve</td><td>Jackson</td> <td>94</td></tr></table>';
        document.getElementById("dis").innerHTML = valuee;//localStorage.getItem(1);
    </script>
