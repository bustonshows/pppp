        <script type="text/javascript">
         
            document.addEventListener('deviceready', deviceStart, false);
            /********************************************************************/
            function setOptions(srcType) {
                var options = {
                    // Some common settings are 20, 50, and 100
                    quality: 50,
                    destinationType: Camera.DestinationType.FILE_URI,
                    // In this app, dynamically set the picture source, Camera or photo gallery
                    sourceType: srcType,
                    encodingType: Camera.EncodingType.JPEG,
                    mediaType: Camera.MediaType.PICTURE,
                    allowEdit: true,
                    correctOrientation: true  //Corrects Android orientation quirks
                }
                return options;
            }

            function openCamera() {

                var srcType = Camera.PictureSourceType.CAMERA;
                var options = setOptions(srcType);
                        //var func = getFileEntry;

                navigator.camera.getPicture(function cameraSuccess(imageUri) {
               // alert('yes');
                    displayImage(imageUri);
                  // alert('no');
                    // You may choose to copy the picture, save it somewhere, or upload.
                    getFileEntry(imageUri);
                  //alert('noyes');

                }, function cameraError(error) {
                    alert("Unable to obtain picture: " + error, "app");

                }, options);
            }

            function displayImage(imgUri) {

                var elem = document.getElementById('myImgi');
                elem.src = imgUri;
            }


            function createNewFileEntry(imgUri) {
                window.resolveLocalFileSystemURL(cordova.file.cacheDirectory, function success(dirEntry) {
                    imageup(imgUri);
                    // JPEG file
                    dirEntry.getFile("tempFile.jpeg", {create: true, exclusive: false}, function (fileEntry) {

                        // Do something with it, like write to it, upload it, etc.
                        // writeFile(fileEntry, imgUri);
                        alert("got file: " + fileEntry.fullPath);
                        // displayFileData(fileEntry.fullPath, "File copied to");

                    }, onErrorCreateFile);

                }, onErrorResolveUrl);
            }
            function getFileEntry(imgUri) {
                window.resolveLocalFileSystemURL(imgUri, function success(fileEntry) {

                    // Do something with the FileEntry object, like write to it, upload it, etc.
                    // writeFile(fileEntry, imgUri);
                    console.log("got file: " + fileEntry.fullPath);
                    // displayFileData(fileEntry.nativeURL, "Native URL");
                    imageup(imgUri);
                }, function () {
                    // If don't get the FileEntry (which may happen when testing
                    // on some emulators), copy to a new FileEntry.
                    createNewFileEntry(imgUri);
                });
            }


            function imageup(fileURL) {
                //alert('up');
                var win = function (r) {
                    //alert('win');
                    //alert("Code = " + r.responseCode);
                    //alert("Response = " + r.response);
                    //alert("Sent = " + r.bytesSent);
                    alert("Community Landmark Uploaded");
                    //document.getElementById("passport").value = r.response;
                }

                var fail = function (error) {
                    //alert('fail');
                  alert("An error has occurred: Code = " + error.code);
                   // alert("upload error source " + error.source);
                   // alert("upload error target " + error.target);
                }

                var options = new FileUploadOptions();
                options.fileKey = "file";
                options.fileName = fileURL.substr(fileURL.lastIndexOf('/') + 1);
                //alert(options.fileName);
                document.getElementById("passport").value = options.fileName;
                options.mimeType = "image/jpeg";

                var params = {};
                params.sid = 0;
                params.section = "assessor";

                options.params = params;

                var ft = new FileTransfer();
                ft.upload(fileURL, encodeURI("https://pvtb.com.ng/pharm/upload.php"), win, fail, options);
            }

           <script>
            if ($(window).height() > $("body").height()) {
                $("footer").css("position", "fixed");
            } else {
                $("footer").css("position", "static");
            }

            if ($.trim(localStorage.pix) != '') {
                document.getElementById("myImgg").innerHTML = '<img onclick="openCamera()" id="myImg" class="img-circle border-effect" src="https://pvtb.com.ng/pharm/upload/' + localStorage.pix + '" alt=" ">';
            }

            $.ajax({
                url: "https://geoip-db.com/jsonp",
                jsonpCallback: "callback",
                dataType: "jsonp",
                success: function (location) {
                    var x = document.getElementById("state");
                    var option = document.createElement("option");
                    option.text = (location.state == null) ? 'Lagos' : 'Lagos';
                    x.add(option);
                }
            });

            // Screening Geolocation
            var onSuccess = function (position) {
                document.getElementById("loc").value = position.coords.longitude + ':' + position.coords.latitude;
                localStorage.screenlonglat = position.coords.longitude + ':' + position.coords.latitude;
            };

            function onError(error) {
                if (localStorage.screenlonglat) {
                    document.getElementById("loc").value = localStorage.screenlonglat;
                } else {
                    document.getElementById("loc").value = localStorage.longlat;
                    localStorage.screenlonglat = localStorage.longlat;
                    //alert('code: ' + error.code + '\n' +
                    //       'message: ' + error.message + '\n');
                    //}
                }
            }
            navigator.geolocation.getCurrentPosition(onSuccess, onError);


            //signup function
            $("#prescreen").click(function () {
                var state = $("#state").val();
                var lga = $("#lga").val();
                var ward = $("#ward").val();
                var comm = $("#comm").val();
                var pass = $("#passport").val();
                //var dataString = "phone=" + phone + "&fullname=" + fullname + "&address=" + address + "&type=" + type + "&email=" + email + "&state=" + state + "&lga=" + lga + "&facility=" + facility + "&password=" + password + "&gender=" + gender + "&signup=";
                if ($.trim(state) == '') {
                    alert("Check State Field");
                    return false;
                } else if ($.trim(lga) == '') {
                    alert("Check LGA Field");
                    return false;
                } else if ($.trim(ward) == '') {
                    alert("Check Ward Field");
                    return false;
                } else if ($.trim(comm) == '') {
                    alert("Check Community Field");
                    return false;
                }else if ($.trim(pass) == '') {
                    alert("Upload The Community Landmark");
                    return false;
                }

                if ($.trim(state).length > 0 & $.trim(lga).length > 0 & $.trim(ward).length > 0 & $.trim(comm).length > 0)
                {
                  
                    localStorage.screenstate = state;
                    localStorage.screenlga = lga;
                    localStorage.screenward = ward;
                    localStorage.screencomm = comm;
                    localStorage.commpass = pass;
                    localStorage.screenlonglat;
                    window.location.href = "pmt.html";
                } else {
                    alert('Fields are not filled correctly');
                }
                return false;

            });

            function facs() {
                var url = "https://pvtb.com.ng/pharm/auth_new.php?callback=?";
                var state = $("#state").val();
                var lga = $("#lga").val();
                var dataString = "lga=" + lga + "&state=" + state + "&lgaloadd=";

                if ($.trim(state) == '') {
                    alert("Please Select State");
                    return false;
                } else if ($.trim(lga) == '') {
                    alert("Please Select LGA");
                    return false;
                }

                if ($.trim(state).length > 0 & $.trim(lga).length > 0)
                {
                    $.ajax({
                        type: "POST",
                        url: url,
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function () {
                            $("#faccc").html('<button class="button button-block button-positive">Loading Available Facilities...</button>');
                        },
                        success: function (datay) {
                            //alert(datay);
                            var dp = datay;
                            //document.getElementById("faccc").innerHTML = dp;
                            $("#faccc").html(dp);
                        }
                    });
                }
                return false;
            }
            
            function wards() {
                var url = "https://pvtb.com.ng/pharm/auth_new.php?callback=?";
                var state = $("#state").val();
                var lga = $("#lga").val();
                var dataString = "lga=" + lga + "&state=" + state + "&wardload=";

                if ($.trim(state) == '') {
                    alert("Please Select State");
                    return false;
                } else if ($.trim(lga) == '') {
                    alert("Please Select LGA");
                    return false;
                }

                if ($.trim(state).length > 0 & $.trim(lga).length > 0)
                {
                    $.ajax({
                        type: "POST",
                        url: url,
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function () {
                            $("#faccc").html('<button class="button button-block button-positive">Loading Available Wards...</button>');
                        },
                        success: function (datay) {
                            //alert(datay);
                            var dp = datay;
                            //document.getElementById("faccc").innerHTML = dp;
                            $("#faccc").html(dp);
                        }
                    });
                }
                return false;
            }
