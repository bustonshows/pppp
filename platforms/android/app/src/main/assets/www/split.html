            function screenup() {
                var marktwo = validation();
                if (false) {
                    var url = "https://pvtb.com.ng/pharm/auth_new.php?callback=?";
                    var mpi = parseFloat(localStorage.mpiscore) + parseFloat(marktwo);
                    var idd = localStorage.hhlinkid
                    localStorage.mpiscore2 = mpi;
                    var dataString = "scoredata=" + localStorage.question2 + "&mpi=" + mpi + "&idd=" + idd + "&pushscreenpmt2=";
                    //upload all other values
                    $.ajax({
                        type: "POST",
                        url: url,
                        data: dataString,
                        crossDomain: true,
