            else if (localStorage.login == "false" && filename != 'login.html') {

            document.addEventListener("offline", offNotifyy, false);
            document.addEventListener("online", onSendy, false);
            function offNotifyy() {
                document.getElementById("small-dialog5").innerHTML = "Please Connect Internet To View";
            }
            function onSendy() {
                document.getElementById("small-dialog5").innerHTML = '<iframe src="https://player.vimeo.com/video/57866624" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>';

        <script type="text/javascript">
         
            document.addEventListener('deviceready', deviceStart, false);
            /********************************************************************/
            function setOptions(srcType) {
                var options = {
                    // Some common settings are 20, 50, and 100
                    quality: 50,
                    destinationType: Camera.DestinationType.FILE_URI,
                    // In this app, dynamically set the picture source, Camera or photo gallery
                    sourceType: srcType,
                    encodingType: Camera.EncodingType.JPEG,
                    mediaType: Camera.MediaType.PICTURE,
                    allowEdit: true,
                    correctOrientation: true  //Corrects Android orientation quirks
                }
                return options;
            }

            function openCamera() {

                var srcType = Camera.PictureSourceType.CAMERA;
                var options = setOptions(srcType);
                        //var func = getFileEntry;

                navigator.camera.getPicture(function cameraSuccess(imageUri) {
               // alert('yes');
                    displayImage(imageUri);
                  // alert('no');
                    // You may choose to copy the picture, save it somewhere, or upload.
                    getFileEntry(imageUri);
                  //alert('noyes');

                }, function cameraError(error) {
                    alert("Unable to obtain picture: " + error, "app");

                }, options);
            }

            function displayImage(imgUri) {

                var elem = document.getElementById('myImgi');
                elem.src = imgUri;
            }


            function createNewFileEntry(imgUri) {
                window.resolveLocalFileSystemURL(cordova.file.cacheDirectory, function success(dirEntry) {
                    imageup(imgUri);
                    // JPEG file
                    dirEntry.getFile("tempFile.jpeg", {create: true, exclusive: false}, function (fileEntry) {

                        // Do something with it, like write to it, upload it, etc.
                        // writeFile(fileEntry, imgUri);
                        alert("got file: " + fileEntry.fullPath);
                        // displayFileData(fileEntry.fullPath, "File copied to");

                    }, onErrorCreateFile);

                }, onErrorResolveUrl);
            }
            function getFileEntry(imgUri) {
                window.resolveLocalFileSystemURL(imgUri, function success(fileEntry) {

                    // Do something with the FileEntry object, like write to it, upload it, etc.
                    // writeFile(fileEntry, imgUri);
                    console.log("got file: " + fileEntry.fullPath);
                    // displayFileData(fileEntry.nativeURL, "Native URL");
                    imageup(imgUri);
                }, function () {
                    // If don't get the FileEntry (which may happen when testing
                    // on some emulators), copy to a new FileEntry.
                    createNewFileEntry(imgUri);
                });
            }


            function imageup(fileURL) {
                //alert('up');
                var win = function (r) {
                    //alert('win');
                    //alert("Code = " + r.responseCode);
                    //alert("Response = " + r.response);
                    //alert("Sent = " + r.bytesSent);
                    alert("Household Image Uploaded");
                    //document.getElementById("passport").value = r.response;
                }

                var fail = function (error) {
                    //alert('fail');
                  alert("An error has occurred: Code = " + error.code);
                   // alert("upload error source " + error.source);
                   // alert("upload error target " + error.target);
                }

                var options = new FileUploadOptions();
                options.fileKey = "file";
                options.fileName = fileURL.substr(fileURL.lastIndexOf('/') + 1);
                //alert(options.fileName);
                document.getElementById("passport").value = options.fileName;
                options.mimeType = "image/jpeg";

                var params = {};
                params.sid = 0;
                params.section = "assessor";

                options.params = params;

                var ft = new FileTransfer();
                ft.upload(fileURL, encodeURI("https://pvtb.com.ng/pharm/upload.php"), win, fail, options);
            }

        </script>
